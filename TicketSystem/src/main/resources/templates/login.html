<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>

<div th:replace="fragments::page-header"></div>

<div class="container">
    <form method="post">
        <table>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input id="email" name="email" type="email" class="form-control"/></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input id="password" name="password" type="password" class="form-control"/></td>
            </tr>
            <input type="hidden"
                   name="${_csrf.parameterName}"
                   value="${_csrf.token}"/>
            <tr>
                <td><input type="submit" value="Login" class="btn btn-primary btn-sm"/></td>
            </tr>
        </table>
    </form>
</div>

<div th:replace="fragments::js-footer"></div>

</body>
</html>
