<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>

<div th:replace="fragments::page-header"></div>

<table class="table table-bordered col-md-8 table-hover container">
    <tr>
        <td>Computer Type</td>
        <td>Operating System</td>
        <td>Serial Number</td>
        <td>Problem</td>
        <td>Status</td>
        <td>User Email</td>
        <td th:if="${wr.isScheduled()}">Appointment</td>
    </tr>
    <tr>
        <td th:text="${wr.getTypeOfComputer()}"></td>
        <td th:text="${wr.getOpSys()}"></td>
        <td th:text="${wr.getSerialNumber()}"></td>
        <td th:text="${wr.getProblem()}"></td>
        <td th:text="${wr.getStatus()}"></td>
        <td th:text="${wr.getUserEmail()}"></td>
        <td th:if="${wr.isScheduled()}" th:text="${wr.getAppointment().getTime()}"></td>
    </tr>
</table>
<div class="container text-center"><h3>Description</h3><p th:text="${wr.getDescription()}"></p></div>
    <form method="post" class="form-group container col-md-3">
        <label for="status"></label>
        <select class="form-control" id="status" name="status">
            <option th:text="${status}" th:value="${status}" th:each="status : ${statuss}"></option>
        </select>
        <input class="form-control" type="submit" value="Change Status"/>
    </form>

<div th:replace="fragments::js-footer"></div>

</body>
</html>
