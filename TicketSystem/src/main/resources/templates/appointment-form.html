<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>

<div th:replace="fragments::page-header"></div>

<table class="table table-bordered col-md-8 table-hover container">
    <tr>
        <td>Computer Type</td><td>Operating System</td><td>Serial Number</td><td>Problem</td><td>Status</td><td>User Email</td>
    </tr>
    <tr>
        <td th:text="${workRequest.getTypeOfComputer()}"></td>
        <td th:text="${workRequest.getOpSys()}"></td>
        <td th:text="${workRequest.getSerialNumber()}"></td>
        <td th:text="${workRequest.getProblem()}"></td>
        <td th:text="${workRequest.getStatus()}"></td>
        <td th:text="${workRequest.getUserEmail()}"></td>
    </tr>
</table>
<div class="container text-center"><h3>Description</h3><p th:text="${workRequest.getDescription()}"></p></div>

<form method="post" class="form-group">
    <table>
        <tr>
            <td><label for="month">Month</label></td>
            <td>
                <select class="form-control" name="month" id="month">
                    <option th:each="name : ${months}" th:value="${name.getValue()}" th:text="${name}"></option>
                </select>
            </td>
            <td><label for="day">Day</label></td>
            <td>
                <select class="form-control" name="day" id="day">
                    <option th:each="i:${#numbers.sequence(1,31)}" th:value="${i}" th:text="${i}"></option>
                </select>
            </td>
            <td><label for="hour">Time</label></td>
            <td>
                <select class="form-control" name="hour" id="hour">
                    <option th:each="i:${#numbers.sequence(0,23)}" th:value="${i}" th:text="${i}"></option>
                </select>
            </td>
            <td>
                <select class="form-control" name="minute" id="minute">
                    <option th:each="i:${#numbers.sequence(0,59)}" th:value="${i}" th:text="${i}"></option>
                </select>
            </td>
            <td>
                <input name="year" id="year" value="2019" hidden="hidden"/>
                <input class="form-control" type="submit" value="Set Appointment"/>
            </td>
        </tr>
    </table>
</form>

<div th:replace="fragments::js-footer"></div>

</body>
</html>
